@if (isSambit) {
  <div class="example-container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="example-form-fields">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="zeit"/>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field [hideRequiredMarker]="hideRequired()" [floatLabel]="floatLabel()">
          <input
            matInput
            placeholder="Vorname"
            required
            type="text"
            formControlName="vorName"
          />
        </mat-form-field>

        <mat-form-field [floatLabel]="floatLabel()">
          <input
            matInput
            placeholder="Nachname"
            type="text"
            formControlName="nachName"
          />
        </mat-form-field>

        <mat-form-field [hideRequiredMarker]="hideRequired()" [floatLabel]="floatLabel()">
          <mat-label><strong>Stadt</strong></mat-label>
          <mat-select required formControlName="stadt">
            <mat-option value="">-- None --</mat-option>
            <mat-option value="Hannover">Hannover</mat-option>
            <mat-option value="Berlin">Berlin</mat-option>
            <mat-option value="Laatzen">Laatzen</mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <label>Float label: </label>
          <mat-radio-group [formControl]="floatLabelControl">
            <mat-radio-button value="always">Always</mat-radio-button>
            <mat-radio-button value="auto">Auto</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="example-button-row">
          <app-submit-button (submit)="onSubmit()"></app-submit-button>
        </div>
      </div>
    </form>
  </div>
} @else {
  <div class="saved-data">
    <h3 class="save-data__h3">Ihre Angaben:</h3>
    <p>Vorname: <strong class="save-data__field">{{ submitInput?.vorName }}</strong></p>
    <p>Nachname: <strong class="save-data__field">{{ submitInput?.nachName }}</strong></p>
    <p>Stadt: <strong class="save-data__field">{{ submitInput?.stadt }}</strong></p>
    <p>Zeit: <strong class="save-data__field">{{ submitInput?.zeit }}</strong></p>
  </div>
}
